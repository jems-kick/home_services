<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card {
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-title {
            font-weight: bold;
        }

        .fade {
            display: none;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .fade.show {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card text-center">
        <div class="card-body">
            <h5 class="card-title">My Animated Card</h5>
            <p class="card-text">This is an example of a card with animations using Bootstrap, CSS, and JavaScript.</p>
            <button class="btn btn-primary" id="toggleButton">Show More</button>
            <div class="fade mt-3" id="moreInfo">
                <p>Here is some more information that appears with a fade effect!</p>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('toggleButton').addEventListener('click', function() {
        const moreInfo = document.getElementById('moreInfo');
        moreInfo.classList.toggle('show');
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
